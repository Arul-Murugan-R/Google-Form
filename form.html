<!DOCTYPE html>
<html>
<head>
    <title>Sample Google Form using HTML </title>
<style>
    /*div{text-align: center;}
    h1{ border: 1px solid black; }*/
</style>
</head>
<body >
    <div>
    <form action="data1.xlsx">
    <h1>Google Form Sample </h1><br><br>
    <label><b>COLLEGE NAME</b></label><br>
    <input type="text" placeholder="Enter your College name"><br><br>
    <label><b>Name</b></label><br>
    <input type="name" placeholder="Enter your Name "><br><br>
    <label><b>EMAIL ID</b></label><br>
    <input type="email" placeholder="Enter your email address"><br><br>
    <label><b>ROLL NO</b></label><br>
    <input type="roll no" placeholder="Enter your Roll No"><br><br>
    <label><b>Section</b> </label><br>
    <input type="radio" name="class"><label>CSE A</label><br>
    <input type="radio" name="class"><label>CSE B</label><br>
    <input type="radio" name="class"><label>CSE C</label><br><br>
    <label><b>STUDENTS PHONE NO</b></label><br>
    <input type="text" placeholder="Enter your Phone No"><br><br>
    <label><b>AADHAR CARD NO</b></label><br>
    <input type="aadhar number" placeholder="Enter your Aadhar Card No"><br><br>
    <label><b>UPLOAD CERTIFICATE</b></label><br>
    <input type="file" ><br><br>
    <label><b>UPLOAD 12TH MARK STATEMENT</b></label><br>
    <input type="file" ><br><br>
    <textarea>Enter Comments about the form What to be improved and changes needed </textarea><br><br>
    <input type="submit" >
</form>
</div>
</body>
</html>
